<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">

    <div class="card">
      <div class="cover"></div>
      <div class="pic"></div>

      <div class="info">
        <div class="name">Victor Crest <span>26</span></div>
        <div class="city">London</div>
      </div>
      
      <div class="line"></div>

      <div class="nums">
        <div>80K <span>Followers</span></div>
        <div>803K <span>Likes</span></div>
        <div>1.4K <span>Photos</span></div>
      </div>
    </div>

  </body>
</html>
